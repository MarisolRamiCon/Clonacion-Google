<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="./css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google clon</title>
</head>
<!--body lo que ve el usuario-->
<body>
    <!--header que contiene navegación-->
    <header>
        <nav>
            <!--Barra de navegación dentro del documento actual u a otras páginas-->
            <!--ul - lista no ordenada-->
            <ul class="nav-right-section">
                <li><a href="https://mail.google.com/">Gmail</a></li>
                <li><a href="https://www.google.com/imghp">Imágenes</a></li>
                <!--Icono de menú (puntitos)-->
                <li class="menu"><a href=""></a></li>
                <!--Foto de perfil-->
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/a/ACg8ocKk7tGi6BbC_0c4zQGtesIcqOz4zAXdzBg6A9fw75UZk3I=s288-c-no" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!--MAIN - División y es lo más importante-->
    <main>
        <!--logo-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>
        <!--buscador - input-->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon"></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!--botones-->
        <section class="main-buttons">
            <!--div - division-->
            <div>
                <button>Buscar con Google</button>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="Pais">
            México
        </div>
        <div class="listas">
            <ul class="Footer_izq">
                <li><a href="https://about.google/">Google</a> </li>
                <li><a href="https://ads.google.com/">Publicidad</a></li>
                <li><a href="https://smallbusiness.withgoogle.com/">Negocios</a></li>
                <li><a href="https://www.google.com/search/howsearchworks">Cómo funciona la Búsqueda</a></li>
            </ul>
            <ul class="Footer_der">
                <li><a href="https://policies.google.com/privacy">Privacidad</a></li>
                <li><a href="https://policies.google.com/terms">Condiciones</a></li>
                <li><a href="">Preferencias</a></li>
            </ul>
        </div>
        

    </footer>
</body>
</html>
